<!DOCTYPE html>
<html>
<head>
	<title>Game1-Example Game : Bullets</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1">

	<link rel="icon" href="res/img/icon/browsericon.png">
	<style>
		.outer {
		  display: table;
		  position: absolute;
		  top: 0;
		  left: 0;
		  height: 100%;
		  width: 100%;
		}
		.middle {
		  display: table-cell;
		  vertical-align: middle;
		}
		.inner {
		  margin-left: auto;
		  margin-right: auto;
		  text-align: center;
		}
		.screenCanvas {
  		margin-left: auto;
  		margin-right: auto;

  		outline: none;
  		-webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile webkit */
  		cursor:crosshair;

  		display: block;
		}

	</style>


	<script src="res/lib/game1/boot.js"></script>
	<script src="res/lib/game1/blockfont.js"></script>
	<script src="res/lib/game1/blockimage.js"></script>
	<script src="res/lib/game1/spritemover.js"></script>
	<script src="./title.js"></script>
	<script src="./gameloader.js"></script>
	<script src="./gamelevel.js"></script>
	<script src="./gameloop.js"></script>
	<script src="./statedefinitions.js"></script>

<script>

	var dmCMU = null;
	var booter = null;
	var SCR_H = null;
	var SCR_H = null;
	var MIN_SCR_W = 1024;
	var MIN_SCR_H = 600;

	window.onload = function() {
		start();
	}

	function start() {

		document.getElementById("screenCanvas").focus();

		var container = document.getElementById("middlediv");

		console.log( document.fullscreenElement );

		var doc = document;

		if( window.innerHeight != window.screen.height ) {

				SCR_W = container.clientWidth - 16;
				SCR_H = container.clientHeight - 16;
		}
		else {
				SCR_W = container.clientWidth;
				SCR_H = container.clientHeight;
		}

		if( SCR_W < MIN_SCR_W ) {
			SCR_W = MIN_SCR_W;
		}

		SCR_W = MIN_SCR_W;
		SCR_H = MIN_SCR_H;


		var gameLoop = new GameLoop();

		var gameTitle = new Title( gameLoop );

		var stateDefinitions = new StateDefinitions( gameLoop, gameTitle );

		game = new Boot( 'screenCanvas', SCR_W, SCR_H, stateDefinitions );


	}

</script>


</head>
<body bgcolor=#003000 background=res/gfx/camo.png style="background-size: 1280px;">

<div class="outer" id="outerdiv">
  <div id="middlediv" class="middle">
    <div id="innerdiv" class="inner">
		<canvas class='screenCanvas' id="screenCanvas" width="100%" height="100%" tabindex='1'></canvas>
    </div>

  </div>
</div>


</body>
</html>
